<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZentU | El futuro del talento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-text { background: linear-gradient(90deg, #7C3AED, #38BDF8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <nav class="flex justify-between items-center px-8 py-6 max-w-7xl mx-auto">
        <div class="text-2xl font-black tracking-tighter gradient-text">ZentU</div>
        <div class="text-sm font-semibold bg-white border border-slate-200 px-5 py-2 rounded-full shadow-sm">hola@zentu.app</div>
    </nav>

    <main class="max-w-7xl mx-auto px-8 pt-16 pb-24 text-center">
        <div class="inline-block bg-purple-50 text-purple-700 px-4 py-2 rounded-full text-xs font-bold mb-8">âœ¨ EL FUTURO DEL TALENTO ES GEN Z</div>
        <h1 class="text-5xl md:text-7xl font-black tracking-tight mb-6">Tu carrera, <br><span class="gradient-text">validada por IA.</span></h1>
        <p class="text-lg text-slate-500 max-w-2xl mx-auto mb-10">Olvida el CV tradicional. En ZentU, tus habilidades reales se convierten en datos para conectarte con empresas que buscan potencial real.</p>

        <form class="flex flex-col md:flex-row items-center justify-center gap-4 max-w-md mx-auto mb-20">
            <input type="email" placeholder="Tu correo de la uni..." class="w-full px-6 py-4 rounded-2xl border border-slate-200 focus:ring-2 focus:ring-purple-500 outline-none shadow-sm" required>
            <button class="w-full md:w-auto bg-slate-900 text-white px-8 py-4 rounded-2xl font-bold hover:bg-slate-800 transition">Unirse</button>
        </form>

        <div class="max-w-sm mx-auto bg-white p-8 rounded-[32px] shadow-2xl border border-slate-100 transform -rotate-2">
            <div class="flex items-center space-x-4 mb-6 text-left">
                <div class="w-16 h-16 bg-gradient-to-br from-purple-400 to-blue-400 rounded-2xl"></div>
                <div>
                    <h3 class="font-bold text-lg">Talento ZentU</h3>
                    <p class="text-xs text-slate-400 font-bold uppercase">Product Strategist</p>
                </div>
            </div>
            <div class="bg-slate-50 p-4 rounded-2xl mb-4 text-left">
                <div class="flex justify-between text-[10px] font-bold mb-2"><span>IA ANALYTICS</span> <span class="text-purple-600">92%</span></div>
                <div class="w-full bg-slate-200 h-1.5 rounded-full overflow-hidden"><div class="bg-purple-600 h-full w-[92%]"></div></div>
            </div>
            <div class="flex gap-2"><span class="bg-purple-50 text-purple-600 text-[10px] font-bold px-2 py-1 rounded">UX DESIGN</span><span class="bg-blue-50 text-blue-600 text-[10px] font-bold px-2 py-1 rounded">PYTHON</span></div>
        </div>
    </main>
</body>
</html>
